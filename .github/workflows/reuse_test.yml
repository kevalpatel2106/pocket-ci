name: Test

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true

jobs:
  unit-test:
    name: unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Run Unit tests
        uses: gradle/gradle-build-action@v2.2.5
        with:
          arguments: |
            testDebugUnitTest
            --scan
            --stacktrace
      - name: Upload test results Artifact
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: unit-test-report
          path: |
            **/build/reports/tests/**/*
            **/build/reports/test-results/**/*
          if-no-files-found: warn
