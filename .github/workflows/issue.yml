name: Issue workflow

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          github-token: ${{ secrets.PAT_GITHUB }}
          project-url: https://github.com/users/kevalpatel2106/projects/1
