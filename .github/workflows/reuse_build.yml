name: Build

on:
  workflow_call:
    secrets:
      UPLOAD_KEYSTORE_BASE64:
        required: false   # Only for main branch
      UPLOAD_KEYSTORE_ALIAS:
        required: false   # Only for main branch
      UPLOAD_KEYSTORE_PASSWORD:
        required: false   # Only for main branch
      UPLOAD_ALIAS_PASSWORD:
        required: false   # Only for main branch

jobs:
  debug:
    name: Debug APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Build debug APK
        uses: gradle/gradle-build-action@v2.3.0
        with:
          arguments: |
            :app:assembleDebug
            --stacktrace
      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        with:
          name: apk-debug
          path: app/build/outputs/apk/debug/*.apk

  release:
    name: Release APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Build release APK (signed with upload key)
        uses: gradle/gradle-build-action@v2.3.0
        with:
          arguments: |
            :app:assembleRelease
            --stacktrace
      - uses: r0adkll/sign-android-release@v1.0.4
        if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
        id: sign_app
        name: Sign release APK
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.UPLOAD_KEYSTORE_BASE64 }}
          alias: ${{ secrets.UPLOAD_KEYSTORE_ALIAS }}
          keyStorePassword: ${{ secrets.UPLOAD_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.UPLOAD_ALIAS_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "33.0.0"
      - name: Upload signed APK
        if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-artifact@v3
        with:
          name: apk-release
          path: ${{steps.sign_app.outputs.signedReleaseFile}}
      - name: Upload un signed APK
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v3
        with:
          name: apk-release-unsigned
          path: app/build/outputs/apk/release/app-release-unsigned-aligned.apk

  aab:
    name: AAB to release
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Build release bundle
        uses: gradle/gradle-build-action@v2.3.0
        with:
          arguments: |
            :app:bundleRelease
            --stacktrace
      - uses: r0adkll/sign-android-release@v1.0.4
        id: sign_app
        name: Sign release AAB
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.UPLOAD_KEYSTORE_BASE64 }}
          alias: ${{ secrets.UPLOAD_KEYSTORE_ALIAS }}
          keyStorePassword: ${{ secrets.UPLOAD_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.UPLOAD_ALIAS_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "33.0.0"
      - name: Upload AAB
        uses: actions/upload-artifact@v3
        with:
          name: bundle-release
          path: ${{steps.sign_app.outputs.signedReleaseFile}}
      - name: Upload mapping
        uses: actions/upload-artifact@v3
        with:
          name: mapping-bundle-release
          path: app/build/outputs/mapping/release/mapping.txt
