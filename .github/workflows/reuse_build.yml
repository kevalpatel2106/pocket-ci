name: Build

on:
  workflow_call:
    secrets:
      CACHE_VERSION:
        required: true
      ANDROID_KEYSTORE_BASE64:
        required: false # Only needed if signing release APK
      ANDROID_KEYSTORE_ALIAS:
        required: false # Only needed if signing release APK
      ANDROID_KEYSTORE_PASSWORD:
        required: false # Only needed if signing release APK
      ANDROID_ALIAS_PASSWORD:
        required: false # Only needed if signing release APK
jobs:
  debug:
    name: debug build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Find cache
        uses: actions/cache@v3
        continue-on-error: true
        with:
          path: |
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ secrets.CACHE_VERSION }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ secrets.CACHE_VERSION }}-
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace --scan
      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
      - name: Cleanup Gradle Cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties

  release:
    name: release build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Find cache
        uses: actions/cache@v3
        continue-on-error: true
        with:
          path: |
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ secrets.CACHE_VERSION }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ secrets.CACHE_VERSION }}-
      - name: Build release APK
        run: bash ./gradlew assembleRelease --stacktrace --scan
      - uses: r0adkll/sign-android-release@v1.0.4
        if: ${{ github.ref == 'refs/heads/main' }}  # Only sign build on main branch
        id: sign_app
        name: Sign release APK
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_ALIAS_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "30.0.2"
      - name: Upload signed APK # Only upload signed build on main branch
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: ${{steps.sign_app.outputs.signedReleaseFile}}
      - name: Upload mapping
        uses: actions/upload-artifact@v3
        with:
          name: mapping.txt
          path: app/build/outputs/mapping/release/mapping.txt
      - name: Cleanup Gradle Cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
