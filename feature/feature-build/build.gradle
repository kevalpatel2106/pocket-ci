plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
    id 'de.mannodermaus.android-junit5'
    id 'com.dicedmelon.gradle.jacoco-android'
}

android defaultAndroidConfig
android {
    namespace 'com.kevalpatel2106.feature.build'
    defaultConfig defaultLibConfig
    sourceSets {
        main {
            res.srcDirs = ["${this.rootDir}/core/core-resources/src/main/res", 'src/main/res']
        }
    }
    buildFeatures {
        compose = true
    }
}

dependencies {
    implementation project(':entity')
    implementation project(':core:core')
    implementation project(':core:core-ui')
    implementation project(':core:core-views')
    implementation project(':repository:repository')
    testImplementation project(':core:core-test')

    hilt()
    lifecycle()
    jetpackCompose()
    implementation libs.timber
    implementation libs.coroutines.android
    implementation libs.bundles.ktx
    implementation libs.bundles.paging
    implementation libs.bundles.navigtion
    implementation libs.bundles.design.legacy
    implementation libs.markwon.core

    // Unit and UI tests
    androidTest()
    unitTest()
}
