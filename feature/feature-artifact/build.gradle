plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
    id 'de.mannodermaus.android-junit5'
    id 'com.dicedmelon.gradle.jacoco-android'
}
apply from: "${this.rootDir}/gradle/groups.gradle"
apply from: "${this.rootDir}/gradle/config.gradle"

android defaultAndroidConfig
android {
    namespace 'com.kevalpatel2106.feature.artifact'
    defaultConfig defaultLibConfig
    buildFeatures {
        compose = true
    }
    sourceSets {
        main {
            res.srcDirs = ["${this.rootDir}/core/core-resources/src/main/res", 'src/main/res']
        }
    }
}

dependencies {
    implementation project(':entity')
    implementation project(':core:core')
    implementation project(':repository:repository')
    implementation project(':core:core-ui')
    testImplementation project(':core:core-test')

    hilt()
    lifecycle()
    jetpackCompose()
    implementation libs.timber
    implementation libs.coroutines.android
    implementation libs.bundles.ktx
    implementation libs.bundles.paging
    implementation libs.bundles.navigtion
    implementation libs.bundles.design.legacy

    // Unit and UI tests
    androidTest()
    unitTest()
}
