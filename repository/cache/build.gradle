plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'de.mannodermaus.android-junit5'
    id 'com.dicedmelon.gradle.jacoco-android'
}

android defaultAndroidConfig
android {
    namespace 'com.kevalpatel2106.cache'
    defaultConfig defaultLibConfig
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [
                        "room.schemaLocation"  : "$projectDir/src/androidTest/assets".toString(),
                        "room.incremental"     : "true",
                        "room.expandProjection": "true",
                ]
            }
        }
    }
}

dependencies {
    // protocols modules
    implementation project(':repository:repository')
    implementation project(':connector:connector-ci')

    // core modules
    implementation project(':entity')
    implementation project(':core:core')
    testImplementation project(':core:core-test')
    androidTestImplementation project(':core:core-test')

    // implementation modules / connectors
    implementation project(':connector:connector-bitrise')
    implementation project(':connector:connector-github')

    // Other dependencies
    hilt()
    room()
    implementation libs.timber
    implementation libs.androidx.datastore
    implementation libs.androidx.security
    implementation libs.androidx.appcompat

    // Unit and UI tests
    androidTest()
    unitTest()

    // Firebase
    implementation platform(libs.firebase.bom)
    implementation libs.firebase.config
}
